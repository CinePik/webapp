<main class="container-fluid">
  @for (section of data.sections; track $index) {
    <div class="row">
      <div class="col-12">
        <h1>{{ section.title }}</h1>
        @for (movie of section.content; track movie.id) {
          <div>{{ movie.title }}</div>
        }
      </div>
    </div>
  }
</main>
